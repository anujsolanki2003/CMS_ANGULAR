<h2 mat-dialog-title style="text-align: center; color: #f0a400">
  {{ data && data.id ? "Edit User" : "Add User" }}
</h2>
<form>
  <div class="dialog-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="formData.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="formData.email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="formData.password"
        name="password"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="formData.confirmpassword"
        name="confirmpassword"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="formData.role" name="role" required>
        <mat-option value="User">User</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="submit-button" (click)="submit()">
      {{ data && data.id ? "Update" : "Add User" }}
    </button>
  </div>
</form>
