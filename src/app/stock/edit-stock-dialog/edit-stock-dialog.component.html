<h2 mat-dialog-title>Edit Stock Details</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Size</mat-label>
      <input matInput formControlName="size" />
      <mat-error *ngIf="form.get('size')?.invalid && form.get('size')?.touched">
        Size is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput formControlName="color" />
      <mat-error
        *ngIf="form.get('color')?.invalid && form.get('color')?.touched"
      >
        Color is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
      <mat-error
        *ngIf="form.get('price')?.invalid && form.get('price')?.touched"
      >
        Price must be a positive number.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Total Quantity</mat-label>
      <input matInput type="number" formControlName="totalQuantity" />
      <mat-error
        *ngIf="
          form.get('totalQuantity')?.invalid &&
          form.get('totalQuantity')?.touched
        "
      >
        Total Quantity must be a positive number.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
