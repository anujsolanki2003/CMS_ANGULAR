<div>
  <h2>Stock Details for Product Name: {{ productName }}</h2>

  <button mat-raised-button color="primary" (click)="openAddStockDialog()">
    Add Stock
  </button>

  <table
    mat-table
    [dataSource]="stockData"
    class="mat-elevation-z8"
    *ngIf="stockData.length"
  >
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let stock">{{ stock.size }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let stock">{{ stock.color }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let stock">{{ stock.price }}</td>
    </ng-container>

    <ng-container matColumnDef="totalQuantity">
      <th mat-header-cell *matHeaderCellDef>Total Quantity</th>
      <td mat-cell *matCellDef="let stock">{{ stock.totalQuantity }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let stock">
        <button mat-button (click)="openEditDialog(stock)">Edit</button>
        <button mat-button color="warn" (click)="deleteStock(stock.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['size', 'color', 'price', 'totalQuantity', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['size', 'color', 'price', 'totalQuantity', 'actions']
      "
    ></tr>
  </table>

  <div *ngIf="!stockData.length" class="no-stock">
    <p>No stock available for this product.</p>
  </div>
</div>
