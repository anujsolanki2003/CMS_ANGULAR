<h2>Your Cart</h2>
<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Product Name</th>

      <th>Color</th>
      <th>Price</th>
      <th>Size</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td><img [src]="item.img" alt="Product Image" width="80" /></td>
      <td>{{ item.name }}</td>

      <td>{{ item.color }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.size }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price * item.quantity | currency }}</td>
    </tr>
  </tbody>
</table>
