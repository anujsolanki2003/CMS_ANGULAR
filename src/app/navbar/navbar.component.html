<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3 style="font-size: 25px">Admin Dashboard</h3>
    </div>
    <ul class="list-unstyled components">
      <!-- Admin-specific links -->
      <ng-container *ngIf="isAdmin">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/products"> Products</a></li>
        <li><a routerLink="/categories"> Categories</a></li>
        <li><a routerLink="/users"> Users</a></li>
      </ng-container>

      <!-- User-specific links -->
      <ng-container *ngIf="!isAdmin">
        <li><a routerLink="/user-products">User Products</a></li>
        <li><a routerLink="/cart">Cart</a></li>
        <li><a routerLink="/wishlist">Wishlist</a></li>
      </ng-container>
    </ul>
  </nav>

  <!-- Page Content -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav ml-auto">
          <button
            class="nav-link"
            (click)="toggleTheme()"
            style="
              background: none;
              border: none;
              padding: 0;
              margin-right: 18px;
            "
          >
            <i
              class="fa-solid fa-palette"
              style="font-size: 18px; color: #f0a400"
            ></i>
          </button>

          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>

          <li class="nav-item dropdown" *ngIf="user">
            <a
              class="nav-link dropdown-toggle"
              href="javascript:void(0)"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa-solid fa-user" style="font-size: 18px"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item">{{ user.name }}</a>
              <a class="dropdown-item">{{ user.role }}</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
