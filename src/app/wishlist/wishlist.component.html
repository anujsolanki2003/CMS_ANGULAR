<h2>Your Wishlist</h2>
<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of wishlistItems">
      <td><img [src]="item.img" alt="Product Image" width="80" /></td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
